<form method="post" action="traitement.php">

            <span id='missnote'></span><br>
            
            <input type='submit' value='Valider' id='bouton_envoi'>
        </form>
        
        <script>
            var formValid = document.getElementById('bouton_envoi');
            var note = document.getElementById('note');
            var missnote = document.getElementById('missnote');
            var noteValid = /^[0-5]?$/;
            
            formValid.addEventListener('click', validation);
            
            function validation(event){
                //Si le champ est vide
                if (note.validity.valueMissing){
                    event.preventDefault();
                    missnote.textContent = 'Veuillez saisir une note';
                    missnote.style.color = 'red';
                //Si le format de données est incorrect
                }else if (noteValid.test(note.value) == false){
                    event.preventDefault();
                    missnote.textContent = 'Format incorrect';
                    missnote.style.color = 'orange';
                }else{ 
                }
            }
        </script>
